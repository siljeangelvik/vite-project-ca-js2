<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nice Cream | Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-gray-800">
<header></header>
<div class="mt-20 pt-16 sm:px-4 px-10">
    <h1 class="py-2 font-bold">Nice Cream</h1>
    <p>Create your own ice cream pot and have it delivered to your door.</p>
</div>
<form class="container sm:px-4 px-10">
    <h3 class="text-2xl font-bold pt-6 pb-3">Your shopping cart: $<span class="total"></span></h3>
    <div class="flex flex-row justify-between gap-4">
        <!-- name -->
        <div class="mb-6 w-full">
            <label for="name" class="block mb-2 text-sm font-medium text-white dark:text-white">Name</label>
            <input type="text" id="name"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Name" required>
        </div>
        <!-- email -->
        <div class="mb-6 w-full">
            <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-white">Email</label>
            <input type="email" id="email"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="name@email.com" required>
        </div>
    </div>
    <div class="flex flex-row justify-between gap-4">
        <!-- address -->
        <div class="mb-6 w-full">
            <label for="inputAddress"
                   class="block mb-2 text-sm font-medium text-white dark:text-white">Address</label>
            <input type="text" id="inputAddress"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="123 Main st" required>
        </div>
        <!-- address 2 -->
        <div class="mb-6 w-full">
            <label for="inputAddress2" class="block mb-2 text-sm font-medium text-white dark:text-white">Address
                2</label>
            <input type="text" id="inputAddress2"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Apartment, studio or floor" required>
        </div>
    </div>
    <div class="flex flex-row justify-between gap-4">
        <!-- city -->
        <div class="mb-6 w-full">
            <label for="inputCity" class="block mb-2 text-sm font-medium text-white dark:text-white">City</label>
            <input type="text" id="inputCity"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Oslo" required>
        </div>
        <!-- state -->
        <div class="mb-6 w-full">
            <label for="inputState" class="block mb-2 text-sm font-medium text-white dark:text-white">State</label>
            <select id="inputState"
                    class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Choose...</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <!-- zip -->
        <div class="mb-6 w-full">
            <label for="inputZip" class="block mb-2 text-sm font-medium text-white dark:text-white">Zip</label>
            <input type="text" id="inputZip" placeholder="1234"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>
    <!-- payment -->
    <h4 class="mb-3">Payment</h4>
    <!-- methods -->
    <div class="d-block my-3">
        <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Credit card</label>
        </div>
        <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Debit card</label>
        </div>
        <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="paypal">Paypal</label>
        </div>
    </div>
    <!-- credit card details -->
    <div class="flex flex-row justify-between gap-4">
        <!-- credit card name -->
        <div class="mb-6 w-full">
            <label for="cc-name" class="block mb-2 text-sm font-medium text-white dark:text-white">Name on
                card</label>
            <input type="text" id="cc-name"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="John A. Doe" required>
            <small class="text-muted">Full name as displayed on card</small>
            <div class="invalid-feedback">
                Name on card is required
            </div>
        </div>
        <!-- credit card number -->
        <div class="mb-6 w-full">
            <label for="cc-number" class="block mb-2 text-sm font-medium text-white dark:text-white">Credit card
                number</label>
            <input type="text" id="cc-number"
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="xxxx-xxxx-xxxx" required>
            <div class="invalid-feedback">
                Credit card number is required
            </div>
        </div>
    </div>
    <div class="flex flex-row justify-between gap-4">
        <!-- expiration date -->
        <div class="mb-6 w-full">
            <label for="cc-expiration"
                   class="block mb-2 text-sm font-medium text-white dark:text-white">Expiration</label>
            <input type="text" id="cc-expiration" placeholder="01/23" required
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <div class="invalid-feedback">
                Expiration date required
            </div>
        </div>
        <!-- CVV code -->
        <div class="mb-6 w-full">
            <label for="cc-cvv" class="block mb-2 text-sm font-medium text-white dark:text-white">CVV</label>
            <input type="text" id="cc-cvv" placeholder="292" required
                   class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <div class="invalid-feedback">
                Security code required
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button id="pay-button" type="submit"
            class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            data-bs-toggle="modal" data-bs-target="#successModal">
        Pay
    </button>
</form>
<!-- Success Modal -->
<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
     id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog relative w-auto pointer-events-none">
        <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-gray-800 bg-clip-padding rounded-md outline-none text-current">
            <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                <h5 class="text-xl font-bold leading-normal" id="successModalLabel">Successful payment</h5>
                <button type="button"
                        class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body relative p-4">
                <!--  Modal body text goes here. -->
            </div>
            <div class="total"></div>
            <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                <button type="button"
                        class="px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
                        data-bs-dismiss="modal">
                    Close
                </button>
                <button id="store-button" type="button"
                        class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
                    Checkout
                </button>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<script type="module" src="js/base.js"></script>
<script type="module" src="js/checkout.js"></script>
</body>
</html>
